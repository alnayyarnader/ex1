version: 2.1

jobs:

  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: | 
              npm i
              npm run lint


  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: |
            npm i
            npm run test

#mod for run
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm -v
      - run: npm build


workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - build
      - test:
          requires:
           - build
      - analyze:
          requires:
            - test

    